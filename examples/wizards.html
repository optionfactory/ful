<html>

<head>
    <title>title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <link href="../dist/ful.css" rel="stylesheet">
    <script src="../dist/ful.iife.min.js"></script>
</head>

<body>

    <ful-wizard>
        <ol>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ol>
        <section class="current">
            <div>Card 1</div>
            <button data-ref="next" class="btn btn-primary">next</button>
        </section>
        <section>
            <div>
                Card 2
            </div>
            <button data-ref="prev" class="btn btn-secondary">prev</button>
        </section>
    </ful-wizard>
    <script>
        ful.Wizard.configure();

        const w = document.querySelector('ful-wizard');
        document.querySelector('[data-ref="next"]').addEventListener('click', () => w.next());
        document.querySelector('[data-ref="prev"]').addEventListener('click', () => w.prev());
    </script>

</body>

</html>
