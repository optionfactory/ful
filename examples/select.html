<html lang="it">

<head>
    <meta charset="utf-8">

<body>
    <div class="container-fluid">
        <div class="row">
            <ful-form class="col-6 border border-primary">
                <h1>Test</h1>

                <ful-select name="test.multi.select">
                    <span slot="ibefore">@</span>
                    A ful-select
                </ful-select>
                <ful-select multiple name="test.multi.select2">
                    <span slot="ibefore">@</span>
                    <select slot="options">
                        <option value="test-key-1">test-label-1</option>
                        <option value="test-key-2">test-label-2</option>
                        <option value="test-key-3">test-label-3</option>
                        <option value="test-key-4">test-label-4</option>
                        <option value="test-key-5">test-label-5</option>
                    </select>
                    A ful-select with multiple
                </ful-select>
                <div>
                    <label for="bootstrap-select">A select styled with bootstrap</label>
                    <div class="input-group">
                        <select class="form-select" id="bootstrap-select">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                </div>
                <ful-select>
                    <span slot="ibefore">@</span>
                    A ful select using tomselect
                    <select slot="input">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </ful-select>
            </ful-form>
        </div>
    </div>

        class SelectLoader {

        }


        ftl.registry
            .configure();

</body>

</html>
